<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>å¿«é€Ÿæœç´¢</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: #2c2c2c;

        .container {

        input[type="text"] {

        }
        .result-item:hover {

        }
        .result-icon {
            font-size: 18px;

        }
        .result-name {
            flex: 1;

        }

            font-size: 11px;

        .status {
            padding: 8px 12px;

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c2c2c; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="è¾“å…¥å…³é”®è¯æœç´¢æ–‡ä»¶..." autofocus>
        </div>
        <div class="results" id="results">
            <div class="status">è¾“å…¥å…³é”®è¯å¼€å§‹æœç´¢</div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        const { listen } = window.__TAURI__.event;
        const { appWindow } = window.__TAURI__.window;
        
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        let currentResults = [];
        let selectedIndex = 0;
        let searchTimeout = null;
        
        // æµå¼ç›‘å¬å™¨ï¼šç´¯ç§¯æ‰¹æ¬¡ç»“æœ
        (async () => {
            await listen('search-batch', (event) => {
                const batch = event.payload;
                if (Array.isArray(batch)) {
                    currentResults.push(...batch);
                    currentResults = currentResults.slice(0, 50); // é™åˆ¶50ä¸ª
                    renderResults();
                }
            });
            await listen('search-complete', () => {
                // æœç´¢å®Œæˆåæœ€ç»ˆæ¸²æŸ“
                renderResults();
            });
        })();

        // ç›‘å¬çª—å£éšè—äº‹ä»¶ï¼Œæ¸…ç©ºæœç´¢
        appWindow.onCloseRequested(async (event) => {
            event.preventDefault();
            searchInput.value = '';
            currentResults = [];
            resultsDiv.innerHTML = '<div class="status">è¾“å…¥å…³é”®è¯å¼€å§‹æœç´¢</div>';
            await appWindow.hide();
        });

        // ç›‘å¬ç„¦ç‚¹äº‹ä»¶
        listen('focus-search', () => {
            setTimeout(() => {
                searchInput.focus();
                searchInput.select();
            }, 100);
        });

        // å®æ—¶æœç´¢
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            const query = searchInput.value.trim();
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="status">è¾“å…¥å…³é”®è¯å¼€å§‹æœç´¢</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="status">æœç´¢ä¸­...</div>';
            
            searchTimeout = setTimeout(async () => {
                try {
                    // æ¸…ç©ºæ—§ç»“æœ
                    currentResults = [];
                    // å‘èµ·æœç´¢ï¼ˆä¸ç­‰å¾…è¿”å›ï¼Œä¾èµ–æµå¼äº‹ä»¶ï¼‰
                    invoke('search_files', { query, scope: null }).catch(err => {
                        resultsDiv.innerHTML = `<div class="status">æœç´¢å¤±è´¥: ${err}</div>`;
                    });
                } catch (error) {
                    resultsDiv.innerHTML = `<div class="status">æœç´¢å¤±è´¥: ${error}</div>`;
                }
            }, 300);
        });

        // æ¸²æŸ“ç»“æœ
        function renderResults() {
            if (currentResults.length === 0) {
                resultsDiv.innerHTML = '<div class="status">æœªæ‰¾åˆ°ç»“æœ</div>';
                return;
            }

            const query = searchInput.value.trim();
            resultsDiv.innerHTML = currentResults.map((item, index) => `
                <div class="result-item ${index === selectedIndex ? 'selected' : ''}"
                     data-index="${index}"
                     ondblclick="openFile(${index})">
                    <div class="result-icon">${item.is_dir ? 'ğŸ“' : 'ğŸ“„'}</div>
                    <div style="flex: 1; min-width: 0;">
                        <div class="result-name">${highlightText(item.filename, query)}</div>
                        <div class="result-path">${highlightText(item.fullpath, query)}</div>
                    </div>
                </div>
            `).join('');            // ç‚¹å‡»äº‹ä»¶
            resultsDiv.querySelectorAll('.result-item').forEach(el => {
                el.addEventListener('click', (e) => {
                    selectedIndex = parseInt(e.currentTarget.dataset.index);
                    renderResults();
                });
            });
        }

        // æ‰“å¼€æ–‡ä»¶
        async function openFile(index) {
            const item = currentResults[index];
            try {
                await invoke('open_file', { path: item.fullpath });
                window.close();
            } catch (error) {
                alert('æ‰“å¼€å¤±è´¥: ' + error);
            }
        }

        // é”®ç›˜å¯¼èˆª
        searchInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                // åˆ‡æ¢åˆ°ä¸»çª—å£
                try {
                    const { appWindow, WebviewWindow } = window.__TAURI__.window;
                    const mainWindow = WebviewWindow.getByLabel('main');
                    if (mainWindow) {
                        await mainWindow.show();
                        await mainWindow.setFocus();
                        await appWindow.hide();
                    }
                } catch (error) {
                    console.error('åˆ‡æ¢åˆ°ä¸»çª—å£å¤±è´¥:', error);
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, currentResults.length - 1);
                renderResults();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, 0);
                renderResults();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentResults[selectedIndex]) {
                    openFile(selectedIndex);
                }
            } else if (e.key === 'Escape') {
                window.close();
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return escapeHtml(text).replace(regex, '<mark style="background: #ffd700; color: #000; padding: 1px 2px; border-radius: 2px;">$1</mark>');
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
